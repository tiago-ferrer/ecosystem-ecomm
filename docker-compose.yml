version: '3.8'
services:
  # Cart database
  cart-db:
    image: postgres:13
    environment:
      POSTGRES_USER: cart_user
      POSTGRES_PASSWORD: cart_password
      POSTGRES_DB: cart_db
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - ./cart/dbInit:/docker-entrypoint-initdb.d
    networks:
      - my_network

  # Checkout database
  checkout-db:
    image: postgres:13
    environment:
      POSTGRES_USER: checkout_user
      POSTGRES_PASSWORD: checkout_password
      POSTGRES_DB: checkout_db
    ports:
      - "5434:5432"
    restart: always
    volumes:
      - ./checkout/dbInit:/docker-entrypoint-initdb.d
    networks:
      - my_network

  # Cart microservice
  cart:
    image: cart:latest
    environment:
      - POSTGRES_HOST=cart-db:5432
      - DATABASE_USER=cart_user
      - DATABASE_PASSWORD=cart_password
      - PRODUCTS_URL=http://products:8083
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - cart-db
      - products
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://cart/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    expose:
      - "8081"
    networks:
      - my_network

  # Checkout microservice
  checkout:
    image: checkout:latest
    environment:
      - POSTGRES_HOST=checkout-db:5432
      - DATABASE_USER=checkout_user
      - DATABASE_PASSWORD=checkout_password
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - PAYMENT_SERVICE_URL=https://payment-api-latest.onrender.com/create-payment
      - CART_SERVICE_URL=http://cart:8081
      - PAYMENT_APIKEY_VALUE={API_KEY}
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - checkout-db
      - kafka
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://checkout/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    expose:
      - "8082"
    networks:
      - my_network

#
#  # Products microservice
  products:
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    image: catalog:latest
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://products/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    expose:
      - "8083"
    networks:
      - my_network

  # Kafka
  kafka:
    image: wurstmeister/kafka:latest
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - my_network

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    expose:
      - "2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - my_network

#  # Gateway service
  gateway:
    image: gateway:latest
    ports:
      - "8080:8080"
    environment:
      - CART_URL=http://cart:8081
      - CHECKOUT_URL=http://checkout:8082
      - PRODUCTS_URL=http://products:8083
    depends_on:
      - cart
      - checkout
      - products
    networks:
      - my_network


networks:
  my_network:
