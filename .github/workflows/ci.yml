          curl -X DELETE http://localhost:8080/cart \
            -H "Content-Type: application/json" \
            -d '{
                  "consumerId": "153e23c8-322e-4fec-b9c4-72b8f74ad002"
                }' 

      - name: Test DELETE /cart with invalid consumerId
        continue-on-error: true
