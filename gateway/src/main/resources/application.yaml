spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
      - id: cart
        uri: http://cart:8081
        predicates:
        - Path=/cart/**
        - Method=GET,POST,PUT
        filters:
        - RewritePath=/cart/(?<segment>.*), /${segment}
      - id: products
        uri: http://products:8083
        predicates:
          - Path=/products/**
          - Method=GET
        filters:
          - RewritePath=/products/(?<segment>.*), /${segment}
      - id: checkout
        uri: http://checkout:8082
        predicates:
          - Path=/checkout/**
        filters:
          - RewritePath=/checkout/(?<segment>.*), /${segment}